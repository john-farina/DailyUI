<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CreditCard Form</title>
    <script
      src="https://kit.fontawesome.com/4c3322bec2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="formContainer">
      <div class="formHeader">
        <h3>Credit Card Form:</h3>
      </div>

      <form class="cardForm">
        <input
          class="defaultInput"
          id="ccn"
          type="tel"
          inputmode="numeric"
          pattern="[0-9\s]{13,19}"
          autocomplete="cc-number"
          maxlength="19"
          placeholder="xxxx xxxx xxxx xxxx"
        />

        <div class="monthYearContainer">
          <select class="defaultSelect" name="month" id="month">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>

          <select class="defaultSelect" name="year" id="year">
            <option value="22">2022</option>
            <option value="23">2023</option>
            <option value="24">2024</option>
            <option value="25">2025</option>
            <option value="26">2026</option>
            <option value="27">2027</option>
            <option value="28">2028</option>
            <option value="29">2029</option>
            <option value="30">2030</option>
            <option value="31">2031</option>
            <option value="32">2032</option>
          </select>
        </div>

        <div class="ccvContainer">
          <input
            class="defaultInput ccvInput"
            class=""
            type="password"
            inputmode="numeric"
            maxlength="4"
            placeholder="CCV"
          />

          <div class="textBox">
            <p class="ccvText">*CCV's are typically 3-4 numbers in length</p>
          </div>
        </div>

        <button type="submit" class="payButton">Pay Now</button>

        <button class="payButton paypal">
          Pay With <i class="fa-brands fa-paypal"></i>
        </button>
      </form>
    </div>
  </body>
</html>
